<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Users page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">

    <div class="row" style="background-color: #333333" sec:authorize="isAuthenticated()">
        <div class="col-11"><h4 th:text="${email}" class="text-white"></h4></div>
        <div class="col-1"><h5 align="right"><a th:href="@{/logout}" class="text-secondary" role="button">Logout</a>
        </h5></div>
    </div>

    <div class="row mt-3">

        <div class="col-1 p-0">
            <button type="button" class="btn btn-lg btn-primary btn-block text-left">User</button>
        </div>

        <div class="col-11" style="background-color: #F5F5F5">
            <h2 th:text="${tableHeader}"></h2>
            <div id="Userstable" class="container tab-pane active"><br>
                <h5 th:text="${userheader}"></h5>
                <table class="table table-striped table-hover bg-white">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Age</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userinfo}">
                        <td th:utext="${user.id}">ID</td>
                        <td th:utext="${user.firstname}">Firstname</td>
                        <td th:utext="${user.lastname}">Lastname</td>
                        <td th:utext="${user.age}">Age</td>
                        <td th:utext="${user.username}">Email</td>
                        <td th:utext="${user.rolesInString()}">Role</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div align="center">

    </div>
</div>
</body>

</html>
